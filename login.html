<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSync - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="auth-styles.css">
  <link rel="stylesheet" href="home-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <div class="logo">S</div>
          <span>SkillSync</span>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Enter your credentials to access your account</p>
      </div>
      
      <form class="auth-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
        </div>
        
        <div class="form-options">
          <label class="form-checkbox">
            <input type="checkbox" id="remember" name="remember">
            <span class="checkbox-label">Remember me</span>
          </label>
          
          <a href="#" class="form-link">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn primary-btn auth-btn">Sign in <i class="fa-solid fa-arrow-right"></i></button>
      </form>
      
      <div class="auth-footer">
        <p class="checkbox-label">Don't have an account? <a href="signup.html" class="auth-link">Sign up</a></p>
      </div>
    </div>
  </div>
  
  <script src="auth.js"></script>
</body>
</html>
